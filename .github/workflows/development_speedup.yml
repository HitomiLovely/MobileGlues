name: Development build (SpeedUp)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches-ignore:
      - 'l10n_main'
    types: [opened, reopened]
  push:
    branches-ignore:
      - 'l10n_main'
  workflow_dispatch:

jobs:
  build:
    name: Development build
    strategy:
      matrix:
        include:
          - platform: 2
            platform_name: ios

    runs-on: macos-14

    steps:
      - name: Show available Xcode and select a suitable one
        run: |
          set -e
          echo "Available apps in /Applications (matching Xcode*):"
          ls /Applications | grep -E "Xcode(.+)?\.app" || true
          if [ -d "/Applications/Xcode_16.app" ]; then
            echo "Selecting /Applications/Xcode_16.app"
            sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer
          elif [ -d "/Applications/Xcode_15.app" ]; then
            echo "Selecting /Applications/Xcode_15.app"
            sudo xcode-select -s /Applications/Xcode_15.app/Contents/Developer
          elif [ -d "/Applications/Xcode.app" ]; then
            echo "Selecting /Applications/Xcode.app"
            sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          else
            echo "No matching Xcode found under /Applications. Leaving system default."
          fi
          xcodebuild -version || true
          xcrun simctl list runtimes || true

      - name: Checkout repository (with submodules)
        id: checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Get gl4es latest commit hash
        id: gl4es-sha
        run: |
          echo "sha=$(git ls-remote https://github.com/PojavLauncherTeam/gl4es-114-extra refs/heads/master | grep -io '^\S*')" >> $GITHUB_OUTPUT

      - name: Restore ccache
        uses: actions/cache@v4
        id: ccache
        with:
          path: |
            ~/.ccache
          key: ccache-${{ runner.os }}-${{ matrix.platform_name }}-${{ hashFiles('**/Makefile', '**/*.c', '**/*.m', '**/*.mm', '**/*.cpp', '**/*.h') }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ matrix.platform_name }}-

      - name: Restore build cache
        uses: actions/cache@v4
        id: build-cache
        with:
          path: |
            build
            artifacts
          key: build-${{ runner.os }}-${{ matrix.platform_name }}-${{ hashFiles('**/Makefile', '**/*.mk') }}
          restore-keys: |
            build-${{ runner.os }}-${{ matrix.platform_name }}-

      - name: Restore gl4es cache
        uses: actions/cache@v4
        id: gl4es-cache
        with:
          path: gl4es/libs
          key: gl4es-holy-ios-shared-2-${{ steps.gl4es-sha.outputs.sha }}
          restore-keys: |
            gl4es-holy-ios-shared-2-

      - name: Install tools
        id: install-tools
        run: |
          set -e
          brew update
          brew install make ldid ccache || true
          if [ -d "/opt/homebrew/opt/ccache/libexec" ]; then
            export PATH="/opt/homebrew/opt/ccache/libexec:$PATH"
          elif [ -d "/usr/local/opt/ccache/libexec" ]; then
            export PATH="/usr/local/opt/ccache/libexec:$PATH"
          fi
          ccache --max-size=5G || true

      - name: Setup Java 11 (Temurin)
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '11.0.15+10'

      - name: Get gl4es (checkout upstream) if cache miss
        if: steps.gl4es-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          repository: 'AngleAuraMC/gl4es-114-extra'
          path: 'gl4es'
          fetch-depth: 1

      - name: Build gl4es (only if cache miss)
        if: steps.gl4es-cache.outputs.cache-hit != 'true'
        continue-on-error: true
        run: |
          cd gl4es
          git config user.email "github-actions@users.noreply.github.com"
          git config user.name "github-actions"
          export PATH=/opt/procursus/bin:$PATH || true
          wget https://github.com/leetal/ios-cmake/raw/master/ios.toolchain.cmake
          cmake -B build -DCMAKE_TOOLCHAIN_FILE=ios.toolchain.cmake -DDEFAULT_ES=2 \
            -DNOX11=ON -DNOEGL=OFF -DSTATICLIB=OFF -DPLATFORM=OS64 \
            -DCMAKE_C_FLAGS=-Wno-error=implicit-function-declaration
          cmake --build build --config RelWithDebInfo --target GL || true
          cp -R lib/libGL.dylib ../Natives/resources/Frameworks/libgl4es_114.dylib || true

      - name: Build for ${{ matrix.platform_name }}
        env:
          IPHONEOS_DEPLOYMENT_TARGET: 14.0
          CC: clang
          CXX: clang++
        run: |
          set -o pipefail
          export PATH=/opt/homebrew/bin:$PATH
          export SLIMMED=0
          # Ensure ccache wrapper is first if present
          if command -v ccache >/dev/null 2>&1; then
            if [ -d "/opt/homebrew/opt/ccache/libexec" ]; then
              export PATH="/opt/homebrew/opt/ccache/libexec:$PATH"
            elif [ -d "/usr/local/opt/ccache/libexec" ]; then
              export PATH="/usr/local/opt/ccache/libexec:$PATH"
            fi
            export CC="clang"
            export CXX="clang++"
          fi

          touch build.log

          if [ "${{ matrix.platform_name }}" == "ios" ]; then
            echo "--- Building Standard IPA ---" | tee -a build.log
            gmake -j$(sysctl -n hw.ncpu) dsym package PLATFORM=${{ matrix.platform }} 2>&1 | tee -a build.log

            echo "--- Building TrollStore IPA ---" | tee -a build.log
            gmake -j$(sysctl -n hw.ncpu) dsym package PLATFORM=${{ matrix.platform }} TROLLSTORE_JIT_ENT=1 2>&1 | tee -a build.log

          elif [ "${{ matrix.platform_name }}" == "tvos" ]; then
            echo "--- Building tvOS IPA ---" | tee -a build.log
            gmake -j$(sysctl -n hw.ncpu) dsym package PLATFORM=${{ matrix.platform }} TROLLSTORE_JIT_ENT=1 2>&1 | tee -a build.log

          else
            echo "--- Building Generic IPA ---" | tee -a build.log
            gmake -j$(sysctl -n hw.ncpu) dsym package PLATFORM=${{ matrix.platform }} 2>&1 | tee -a build.log
          fi

      - name: Extract Critical Build Errors
        if: failure()
        run: |
          echo "::group::Critical Errors Found"
          if [ -f build.log ]; then
            echo "Searching for errors in build log..."
            grep -i -E -C 5 "(error:|undefined symbol|ld: symbol\(s\) not found)" build.log || echo "No standard error patterns found. Please check the full log above."
          else
            echo "Build log file not found."
          fi
          echo "::endgroup::"

      - name: Upload regular ipa
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: org.angelauramc.amethyst-${{ matrix.platform_name }}.ipa
          path: artifacts/org.angelauramc.amethyst-*-${{ matrix.platform_name }}.ipa

      - name: Upload regular tipa
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: org.angelauramc.amethyst-${{ matrix.platform_name }}-trollstore.tipa
          path: artifacts/org.angelauramc.amethyst-*-${{ matrix.platform_name }}-trollstore.tipa

      - name: Upload PojavLauncher.dSYM
        if: matrix.platform_name == 'ios' && success()
        uses: actions/upload-artifact@v4
        with:
          name: AngelAuraAmethyst.dSYM
          path: artifacts/AngelAuraAmethyst.dSYM
